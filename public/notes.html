<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Note Taker
          </h1>
          <h2 class="subtitle">
            Take Notes With Express
          </h2>
          <h2 class="icons">
            <button id="saveButton"><i class="fas fa-save"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="writeButton"><i class="fas fa-pen-nib"></i></button>
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns"id="notesArea">
          <div class="column is-one-thrid" id="notesSaved">
            <ul class="list is-hoverable" id="noteList">
            </ul>
          </div>
    
          <div class="column is-two-thirds" id="notesWrite">
            <input class="input is-warning" id="noteTitle" type="text" placeholder="Note Title">
            <textarea class="textarea is-warning" id="noteText" placeholder="Note Text"></textarea>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
